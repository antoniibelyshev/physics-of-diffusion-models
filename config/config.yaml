data:
  dataset_name: mnist
  batch_size: 128

ddpm:
  model_name: unet
  parametrization: x0
  beta0: 1e-1
  beta1: 2e1
  schedule_type: entropy_u
  dim: 64
  dim_mults:
    - 1
    - 2
    - 4
    - 4
  use_lrelu: True

ddpm_training:
  total_iters: 50000
  learning_rate: 2e-4
  weight_decay: 1e-2
  continuous_time: True

sample:
  n_steps: 20
  n_samples: 6000
  n_repeats: 10
  step_type: sde
  track_ll: False

forward_stats:
  n_samples: 40
  n_repeats: 250
  min_temp: 1e-4
  max_temp: 1e4
  n_temps: 1000

backward_stats:
  n_samples: 1000
  n_repeats: 1
  batch_size: 20
  step_type: sde

varied_dataset_stats:
  n_samples: 100
  n_repeats: 10
  min_temp: 1e-3
  max_temp: 1e4
  n_temps: 500
  dataset_names:
    - mnist
    - cifar10
    - cifar100
    - fashion_mnist
  sample_fractions:
    - 1.0
    - 0.1
    - 0.01
