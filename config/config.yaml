diffusion:
  min_temp: 1e-4
  max_temp: 1e4

data:
  dataset_name: cifar10

ddpm:
  model_name: diffusers
  parametrization: eps
  noise_schedule_type: from_diffusers
  dim: 64
  dim_mults:
    - 1
    - 2
    - 4
    - 4
  use_lrelu: True

ddpm_training:
  batch_size: 128
  total_iters: 100000
  learning_rate: 1e-4
  weight_decay: 1e-2

gan:
  dim_mults_g:
    - 1
    - 2
    - 4
    - 4
  base_channels_g: 64
  dim_mults_d:
    - 1
    - 2
    - 4
    - 4
  base_channels_d: 64

gan_training:
  lr_g: 2e-4
  weight_decay_g: 1e-2
  n_iter_g: 1
  lr_d: 1e-4
  weight_decay_d: 1e-3
  n_iter_d: 1
  real_p: 0.9
  fake_p: 0.1
  batch_size: 64
  temp: 0.876
  real_temp: 0
  n_images: 20
  show_images_steps: 400
  eval_steps: 2000
  project_name: One-step gan denoiser
  total_iters: 50000

sample:
  n_steps: 10
  n_samples: 100
  batch_size: 1000
  step_type: ddim
  ddpm_noise_schedule_type: from_diffusers
  sample_noise_schedule_type: entropy_u_extrapolated
  track_ll: False
  track_states: True
  extrapolation_type: linear_middle

forward_stats:
  n_samples: 5000
  batch_size: 1000
  n_temps: 40
  unbiased: False

backward_stats:
  n_samples: 1000
  batch_size: 20

