dataset_name: cifar10

diffusion:
  min_temp: 1e-4
  max_temp: 2.478e4

entropy_schedule:
  extrapolate: true
  min_temp: 1e-2
  max_temp: 2.478e4

ddpm:
  model_name: diffusers
  parametrization: eps
  noise_schedule_type: diffusers
  dim: 128
  dim_mults:
    - 1
    - 2
    - 2
    - 2
  use_lrelu: False

ddpm_training:
  batch_size: 128
  total_iters: 500000
  learning_rate: 2e-4
  weight_decay: 0
  ema_decay: 0.9999
  eval_steps: 10000
  warmup_steps: 5000

data_augmentation:
  use_augmentation: true
  horizontal_flip: true

sample:
  n_steps: 10
  n_samples: 100
  batch_size: 100
  step_type: ddim
  noise_schedule_type: entropy
  precision: half

forward_stats:
  n_samples: 1024
  batch_size: 128
  dataloader_batch_size: 100
  n_temps: 100

empirical_stats:
  n_temps: 100
  n_steps_per_temp: 1
  batch_size: 128

fid:
  min_temp:
    - 1e-4
    - 1e-1
    - 1e-2
    - 1e-3
  n_steps:
    - 10
  noise_schedule_type:
    - entropy
    # - linear_beta
    # - cosine
  sample: True
  train: True
