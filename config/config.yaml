diffusion:
  noise_schedule: entropy_u

data:
  dataset_name: cifar10

ddpm:
  model_name: pytorch_diffusion
  parametrization: x0
  dim: 64
  dim_mults:
    - 1
    - 2
    - 4
    - 4
  use_lrelu: True

ddpm_training:
  batch_size: 128
  total_iters: 50000
  learning_rate: 2e-4
  weight_decay: 1e-2

gan:
  dim_mults_g:
    - 1
    - 2
    - 4
    - 4
  base_channels_g: 64
  dim_mults_d:
    - 1
    - 2
    - 4
    - 4
  base_channels_d: 64

gan_training:
  lr_g: 2e-4
  weight_decay_g: 1e-2
  n_iter_g: 1
  lr_d: 1e-4
  weight_decay_d: 1e-3
  n_iter_d: 1
  real_p: 0.9
  fake_p: 0.1
  batch_size: 64
  temp: 0.876
  real_temp: 0
  n_images: 20
  show_images_steps: 400
  eval_steps: 2000
  project_name: One-step gan denoiser
  total_iters: 50000

sample:
  n_steps: 50
  n_samples: 100
  n_repeats: 1
  step_type: sde
  track_ll: False
  track_states: False
  idx_start: -1

forward_stats:
  n_samples: 20
  n_repeats: 500
  n_temps: 100

backward_stats:
  n_samples: 1000
  n_repeats: 1
  batch_size: 20

varied_dataset_stats:
  n_samples: 100
  n_repeats: 10
  min_temp: 1e-3
  max_temp: 1e4
  n_temps: 500
  dataset_names:
    - mnist
    - cifar10
    - cifar100
    - fashion_mnist
  sample_fractions:
    - 1.0
    - 0.1
    - 0.01

fid:
  n_steps:
    - 10
  noise_schedules: 
    - entropy_u
    - cosine
  step_types:
    - sde
    - dpm
  train: False
  save_imgs: True
