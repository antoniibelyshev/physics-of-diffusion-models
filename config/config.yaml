diffusion:
  noise_schedule_type: entropy_u
  min_temp: 1e-4
  max_temp: 1e4

data:
  dataset_name: mnist

ddpm:
  model_name: unet
  parametrization: x0
  dim: 64
  dim_mults:
    - 1
    - 2
    - 4
    - 4
  use_lrelu: True

ddpm_training:
  batch_size: 128
  total_iters: 100000
  learning_rate: 1e-4
  weight_decay: 1e-2

gan:
  dim_mults_g:
    - 1
    - 2
    - 4
    - 4
  base_channels_g: 64
  dim_mults_d:
    - 1
    - 2
    - 4
    - 4
  base_channels_d: 64

gan_training:
  lr_g: 2e-4
  weight_decay_g: 1e-2
  n_iter_g: 1
