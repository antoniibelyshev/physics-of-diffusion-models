  min_temp: 1e-4
  max_temp: 1e4
  entropy_key: entropy_extrapolated

ddpm:
  model_name: unet
  parametrization: eps
  noise_schedule_type: linear_beta
  dim: 128
  dim_mults:
    - 1
    - 2
    - 2
    - 2
  use_lrelu: False

